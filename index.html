        // --- Highlighting Logic ---
        function highlightText(text, search) {
            if (!search) return text;
            const regex = new RegExp(search.replace(/[-\/\\^$*+?.()|[\]{}]/g, '\\$&'), 'gi');
            return text.replace(regex, (match) => `<span class="highlight">${match}</span>`);
        }

        // --- Course Level Classification Logic ---
        function getLevelClass(courseName) {
            const course = courseName.toUpperCase();
            if (course.includes('PHD')) return 'level-phd';
            if (course.includes('MA') || course.includes('MASTERS')) return 'level-masters';
            if (course.includes('DIP') || course.includes('DIPLOMA')) return 'level-diploma';
            if (course.includes('BA') || course.includes('DEGREE')) return 'level-bachelors';
            if (course.includes('CT')) return 'level-certificate';
            return ''; 
        }

        // --- Table Rendering Logic ---
        function renderTable(data) {
            tableBody.innerHTML = ''; 
            const search = searchInput.value.trim();

            data.forEach(student => {
                const row = tableBody.insertRow();
                const levelClass = getLevelClass(student.course);
                
                let cellNo = row.insertCell();
                cellNo.textContent = student.no;
                cellNo.setAttribute('data-label', 'NO.');

                let cellName = row.insertCell();
                cellName.innerHTML = highlightText(student.name, search);
                cellName.setAttribute('data-label', 'Name');

                let cellCourse = row.insertCell();
                cellCourse.innerHTML = `<span class="${levelClass}">${highlightText(student.course, search)}</span>`;
                cellCourse.setAttribute('data-label', 'Course/Level');
            });

            // Update the total badge with the filtered count
            totalBadge.textContent = `Total: ${data.length}`;
        }

        // --- Course Filter Logic ---
        function populateCourseFilter() {
            const courses = [...new Set(enrollmentData.map(item => item.course))];
            courses.sort().forEach(course => {
                const option = document.createElement('option');
                option.value = course;
                option.textContent = course;
                courseFilter.appendChild(option);
            });
        }

        function filterTable() {
            const search = searchInput.value.toLowerCase().trim();
            const courseFilterValue = courseFilter.value;

            const filteredData = enrollmentData.filter(student => {
                const courseMatch = courseFilterValue === "" || student.course === courseFilterValue;
                
                const searchMatch = 
                    student.name.toLowerCase().includes(search) ||
                    student.course.toLowerCase().includes(search);

                return courseMatch && searchMatch;
            });

            currentSortedData = filteredData;
            renderTable(currentSortedData);
        }

        // --- Sorting Logic ---
        function updateSortIndicators(columnIndex, direction) {
            const headers = document.querySelectorAll('#enrollmentTable th.sortable');
            headers.forEach((header, index) => {
                const icon = header.querySelector('i');
                if (index === columnIndex - 1) {
                    header.classList.add('sorted');
                    icon.style.display = 'inline-block';
                    icon.className = direction === 'asc' ? 'fas fa-sort-up' : 'fas fa-sort-down';
                } else {
                    header.classList.remove('sorted');
                    icon.style.display = 'none';
                    icon.className = 'fas fa-sort-up'; // Reset icon for others
                }
            });
        }

        function sortTable(columnIndex) {
            const header = document.querySelectorAll('#enrollmentTable th')[columnIndex];
            const property = columnIndex === 1 ? 'name' : 'course';
            let direction = header.getAttribute('data-sort-dir') === 'asc' ? 'desc' : 'asc';

            currentSortedData.sort((a, b) => {
                const aVal = a[property].toUpperCase();
                const bVal = b[property].toUpperCase();
                let comparison = 0;
                
                if (aVal > bVal) comparison = 1;
                else if (aVal < bVal) comparison = -1;

                return direction === 'asc' ? comparison : comparison * -1;
            });

            // Update header state and indicators
            header.setAttribute('data-sort-dir', direction);
            updateSortIndicators(columnIndex, direction);

            // Re-render the table with sorted data
            renderTable(currentSortedData);
        }

            document.querySelectorAll('#enrollmentTable th i.fa-sort-up').forEach(icon => icon.remove());
