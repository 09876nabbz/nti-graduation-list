            { no: 220, name: 'ELIZABETH KENYA', course: 'DIP-BIBLE & THEOLOGY' }
        ];

        const tableBody = document.querySelector('#enrollmentTable tbody');
        
        // Debounce function to limit how often a function runs (improves performance)
        function debounce(func, delay) {
            let timeoutId;
            return function(...args) {
                clearTimeout(timeoutId);
                timeoutId = setTimeout(() => {
                    func.apply(this, args);
                }, delay);
            };
        }

        // Function to render the table 
        function renderTable(data) {
            tableBody.innerHTML = ''; // Clear existing rows
            data.forEach(student => {
                const row = tableBody.insertRow();
                
                let cellNo = row.insertCell();
                cellNo.textContent = student.no;
                cellNo.setAttribute('data-label', 'NO.');

                let cellName = row.insertCell();
                cellName.textContent = student.name;
                cellName.setAttribute('data-label', 'Name');

                let cellCourse = row.insertCell();
                cellCourse.textContent = student.course;
                cellCourse.setAttribute('data-label', 'Course/Level');
            });
        }

        // Function to filter the table
        function filterTable() {
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            const courseFilter = document.getElementById('courseFilter').value;
            
            const filteredData = enrollmentData.filter(student => {
                const matchesSearch = student.name.toLowerCase().includes(searchInput) || 
                                      student.course.toLowerCase().includes(searchInput);
                
                const matchesCourse = courseFilter === '' || student.course === courseFilter;

                return matchesSearch && matchesCourse;
            });

            renderTable(filteredData);
        }

        // Function to populate the Course Filter dropdown
        function populateCourseFilter() {
            const courses = [...new Set(enrollmentData.map(item => item.course))];
            const filterDropdown = document.getElementById('courseFilter');

            courses.sort().forEach(course => {
                const option = document.createElement('option');
                option.value = course;
                option.textContent = course;
                filterDropdown.appendChild(option);
            });
        }

        // Function to handle Scroll-based color change 
        function handleScroll() {
            const scrollPosition = window.scrollY;
            const body = document.body;
            
            // Defines scroll checkpoints. 
            if (scrollPosition < 500) {
                body.className = ''; 
            } else if (scrollPosition >= 500 && scrollPosition < 1500) {
                body.className = 'color-theme-2'; 
            } else if (scrollPosition >= 1500 && scrollPosition < 2500) {
                body.className = 'color-theme-3';
            } else {
                body.className = 'color-theme-4'; 
            }
        }
        
        // Debounced scroll handler
        const debouncedScroll = debounce(handleScroll, 50);

        // Initialize the table and filter when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            renderTable(enrollmentData);
            populateCourseFilter();
        });

        // Attach the debounced scroll handler to the window scroll event
        window.onscroll = debouncedScroll;
    </script>
